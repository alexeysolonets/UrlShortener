      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">{{title}}</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li><a routerLink="shorten" routerLinkActive="active">Shorten a URL</a></li>
