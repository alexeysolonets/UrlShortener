<p class="lead">Shorten your long URL:</p>

<div id="shorten-area">
    <label>URL:</label>
    <input type="url" [(ngModel)]="original" placeholder="http://" style="width: 300px;" />
    <button class="btn btn-lg btn-default" (click)="add(original)">Shorten!</button>
</div>
